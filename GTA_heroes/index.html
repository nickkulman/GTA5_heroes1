<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA_heroes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="modals">

            <!-- Первая карточка -->
            <div class="choice">
                <div class="background">
                    <img src="img/freedom.png" alt="">
                </div>
                <div class="dots">
                    <img src="img/dots.png" alt="">
                </div>
                <div class="top_img">
                    <img src="img/img1.png" alt="">
                </div>
                <div class="top_img_pers">
                    <img src="img/img2.png" alt="">
                </div>

                <div class="name">ALEXANDRO SKALETE</div>

                <div class="details">
                    <div class="details_item">
                        <div class="details_icon">
                            <img src="img/icon1.png" alt="">
                        </div>
                        <div class="details_text">Организация: <br> <span>Нет</span>  </div>
                    </div>

                    <div class="details_item">
                        <div class="details_icon">
                            <img src="img/icon2.png" alt="">
                        </div>
                        <div class="details_text">Местоположение игрока: <br> <span>Аллея Эйб-Милтон</span>  </div>
                    </div>

                    <div class="details_item">
                        <div class="details_icon">
                            <img src="img/icon3.png" alt="">
                        </div>
                        <div class="details_text">Наличные деньги: <br> <span>$1 126,00</span>  </div>
                    </div>

                    <div class="details_item">
                        <div class="details_icon">
                            <img src="img/icon4.png" alt="">
                        </div>
                        <div class="details_text">Состояние счета в банке: <br> <span>$256 421,00</span>  </div>
                    </div>


                </div>

                <button class="main_btn">ВЫБРАТЬ</button>

            </div>

            <!-- Вторая карточка -->

            <div class="choice second">
                <div class="background">
                    <img src="img/freedom.png" alt="">
                </div>
                <div class="dots dots_second">
                    <img src="img/dots.png" alt="">
                </div>
                <div class="choice_text">
                    СОЗДАЙТЕ НОВОГО ПЕРСОНАЖА И НАЧНИТЕ <br> ЖИЗНЬ С ЧИСТОГО ЛИСТА
                </div>

                <div class="center">
                    
                        <div class="image">
                            <img src="img/round.svg" alt="">
                        </div>
                       
                        <div class="plus">
                            <img src="img/plus.svg" alt="">
                        </div>
                        <div class="center_text">НОВЫЙ ПЕРСОНАЖ</div>
                    
                </div>

                <button class="main_btn">СОЗДАТЬ</button>
            </div>

            <!--  Третья карточка-->

            <div class="choice">
                <div class="background">
                    <img src="img/freedom.png" alt="">
                </div>
                <div class="dots">
                    <img src="img/dots_grey.png" alt="">
                </div>
                <div class="choice_text">
                    ЧТОБЫ СОЗДАТЬ ЕЩЕ ОДНОГО ПЕРСОНАЖА <br> КУПИТЕ СЛОТ В РАЗДЕЛЕ ДОНАТА  
                </div>

                <div class="center buy">
                    <div class="image">
                        <img src="img/round_buy_svg.svg" alt="">
                    </div>
                    <div class="plus">
                        <img src="img/plus_buy_svg.svg" alt="">
                    </div>
                    <div class="center_text_buy">НОВЫЙ ПЕРСОНАЖ</div>
                </div>

                <button class="main_btn buy">КУПИТЬ</button>
            </div>  

        </div>   
       
    </div>

 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script> 
</body>
</html>
